<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistema de Fotos e Localização</title>
    <meta name="description" content="Sistema que permite tirar fotos e marcar localização." />
    <meta name="author" content="Claudionei Lovato Serafini" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <header>
        <h1>Tirar Foto e Marcar Localização</h1>
    </header>

    <main>
        <form id="photo-form">
            <div class="input-group">
                <label for="photo-title">Título:</label>
                <input type="text" id="photo-title" name="title" required />
            </div>

            <div class="input-group">
                <label for="photo-description">Descrição (opcional):</label>
                <textarea id="photo-description" name="description"></textarea>
            </div>

            <div id="video-container">
                <video id="video" autoplay></video>
            </div>

            <div id="canvas-container">
                <canvas id="canvas" style="display:none;"></canvas>
            </div>

            <div id="photo-actions">
                <button type="button" id="take-photo">Tirar Foto</button>
                <button type="button" id="get-location">Marcar Localização</button>
            </div>

            <div class="input-group">
                <label for="manual-location">Localização:</label>
                <input type="text" id="manual-location" placeholder="Ou insira manualmente (latitude, longitude)" />
            </div>

            <button type="submit">Salvar Registro</button>
        </form>

        <section id="photo-list">
            <h2>Fotos Salvas</h2>
            <table id="photo-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>Descrição</th>
                        <th>Localização</th>
                        <th>Data</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>

    <!-- Modal para exibir o mapa -->
    <div id="location-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Localização</h2>
            <div id="map" style="height: 400px; width: 100%;"></div>
        </div>
    </div>

    <footer>
        <p>© Claudionei Lovato Serafini 2024</p>
    </footer>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="main.js"></script>
</body>
</html>
