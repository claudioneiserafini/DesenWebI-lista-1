<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gerador de Imagens Aleatórias</title>
    <meta name="description" content="Sistema que gera imagens aleatórias da API Picsum." />
    <meta name="author" content="Claudionei Lovato Serafini" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>

  <body>
    <header>
      <h1>Gerador de Imagens Aleatórias</h1>
    </header>

    <main>
      <section>
        <form id="image-form">
          <div class="input-group">
            <label for="width">Largura (px):</label>
            <input type="number" id="width" name="width" value="300" min="100" max="1920" required />
          </div>

          <div class="input-group">
            <label for="height">Altura (px):</label>
            <input type="number" id="height" name="height" value="300" min="100" max="1080" required />
          </div>

          <div class="input-group">
            <label for="quantity">Quantidade de Imagens:</label>
            <select id="quantity" name="quantity" required>
              <option value="3">3</option>
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="20">20</option>
            </select>
          </div>

          <button type="submit" class="btn-main">Gerar Imagens</button>
        </form>

        <div id="image-grid"></div>
      </section>
    </main>

    <footer>
      <p>© Claudionei Lovato Serafini 2024</p>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
